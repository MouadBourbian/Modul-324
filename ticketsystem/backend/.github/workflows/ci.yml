name: Node.js Package

on:
  # Automatisch bei Release
  release:
    types: [created]

  # Manuell im Actions-Tab ausfÃ¼hrbar
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ticketsystem/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Zeigt aktuelle Position und Dateien
      - name: Verify working directory
        run: pwd && ls -l

      # Installiert Dependencies
      - name: Install dependencies
        run: npm ci

      # FÃ¼hrt Tests aus und zeigt Logs
      - name: Run tests with logs
        run: |
          echo "ðŸ§ª Running Jest tests..."
          npx jest --verbose --runInBand
        env:
          CI: true

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ticketsystem/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm ci

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
